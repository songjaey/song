<!-- javascript_if.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>Document</title>

    <script src="./static/javascript/gbb.js"></script>

    <style>
        #game{
          display:flex;
          justify-content:space-between;
          align-items:space-between;
          width:2000px;
          height:1000px;
        }
        #myImg{
            display:flex;
            column-gap: 50px;
        }
        #myImg {width:800px; }
        #myImg div img{width:100%;}
        #myImg div img:hover{ background:yellow; cursor: pointer;}
        #comImg{width:200px;height:200px;}
    </style>
    <!-- 화면의 왼쪽에는 컴퓨터 가위바위보 이미지 0.3초간격으로 바뀌기
    화면의 오른쪽에는 내꺼 가위바위보 이미지 3장 넣기
    내가 가위바위보 이미지를 클릭하면 컴퓨터의 이미지도 멈추고
    결과를 화면 중앙에 표시하기 -->
</head>
<body>

    <h1>가위바위보를 이겨라!!</h1>
    <div id="game">
      <div id="comImg">
        <img src="paper.png" id="mainImage" alt="gbbImage">
      </div>
      <div id="res"></div>
      <div id="myImg">
        <div id="scissors">
            <img src="./static/images/scissors.png" alt="가위">
        </div>
        <div id="rock">
            <img src="./static/images/rock.png" alt="바위">
        </div>
        <div id="paper">
            <img src="./static/images/paper.png" alt="보">
        </div>
      </div>
    </div>
   
</body>
</html>

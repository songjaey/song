  <script
    src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
  <script src="./static/javascript/index.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./static/css/default.css">
  <link rel="stylesheet" href="./static/css/index.css">
  <link rel="icon" href="./static/images/naver-icon.png">
  <!-- <script src="./static/javascript/index.js">  -->
  </script>
  <script>
  let slide_idx =0;
  $(function(){
    $(".menuList>.menuItem").on("mouseover", function(){
        $(this).children(".subMenu").show();
    });

    $(".menuList>.menuItem").on("mouseout", function(){
      $(this).children(".subMenu").slideUp();
    })

    //슬라이드 이미지 구현
    $(".leftBt").on("click",function(){
      if(slide_idx != $(".slideImg").length-1 ){
        slide_idx++;
        $(".slideList").css("right",(slide_idx * 1200) + "px");
      }
    });
    $(".rightBt").on("click",function(){
      if(slide_idx!=0){
        slide_idx--;
        $(".slideList").css("right",(slide_idx * 1200) + "px");
      }      
    });

    // 자동 슬라이드 이미지
    // 시간을 제어
    // setTimeout  - 지정한 시간 이후 단 한 번 동작, 
    // setInterval - 지정한 시간 간격으로 동작
    // setInterval(실행할 내용(함수), 시간(밀리 세컨드) );
    setInterval(
      function(){
          if(slide_idx != $(".slideImg").length-1 ){
          slide_idx++;
          $(".slideList").css("right",(slide_idx * 1200) + "px");
        }
        else{
          slide_idx=0;
        }
      } , 6000
    ); 
  });

  

  </script>
</head>

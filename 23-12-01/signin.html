<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <script src="./static/javascript/index.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./static/css/default.css">
  <link rel="stylesheet" href="./static/css/signin.css">
  <script src="./static/javascript/signin.js"></script>
</head>
<body>
  <div id="wrap">
    <div id="top">
      <div class="topMenu">
        <span>로그인</span>
        <span>회원가입</span>
        <span>문의</span>
      </div>
    </div>
    <div id="header">
      <div id="nav">
        <div class="logo" onclick="javascript:location.href='./index.html';"></div>
        <div class="menu">
          <ul class="menuList">
            <li class="menuItem">
              FreeDomLife
              <ul class="subMenu">
                <li cass="subItem">나혼자산다</li>
                <li cass="subItem">혼밥</li>
                <li cass="subItem">혼술</li>
              </ul>
            </li>
            <li class="menuItem">
              Redemption
              <ul class="subMenu">
                <li class="subItem">연애와구속</li>
                <li class="subItem">회사와억압</li>
              </ul>
            </li>
            <li class="menuItem">
              MyLife
              <ul class="subMenu">
                <li class="subItem">슬기로운사회생활</li>
                <li class="subItem">행복한연애생활</li>
                <li class="subItem">홀로서기</li>
              </ul>
            </li>
            <li class="menuItem">LifeDiary</li>
            <li class="menuItem">
              MovieIs
              <ul class="subMenu">
                <li class="subItem">액션</li>
                <li class="subItem">공포/스릴러</li>
                <li class="subItem">코미디/드라마</li>
                <li class="subItem">혼자본영화</li>
              </ul>
            </li>
            <li class="menuItem">Customer</li>
          </ul>
        </div>
      </div>
    </div>

    <!--로그인 영역-->
    <div id="main">
      <div id="loginWrap">
        <div class="logo">
          <img src="./static/images/logo.png" alt="로고">
        </div>
        <div class="title">
          <h2> LOGIN </h2>
        </div>
        <div class="loginBox">
          <form method="post" action="signIn" name="loginfm" id="loginfm">
            <div class="login">
              <div class="loginId">
                <input type="text" name="id" id="id">
                <label><i class="bi bi-file-earmark-person"></i></label>
              </div>
              <div class="loginPw">
                <input type="password" name="pw" id="pw">
                <label><i class="bi bi-key-fill"></i></label>
              </div>
              <div class="loginBt">
                <button type="button" id="signBt">LOGIN</button>
              </div>
            </div>
          </form>
        </div>
        <div class="memberNav">
          <p><a href="">아이디/비밀번호 찾기</a></p>
          <p><a href="./signup.html">회원가입</a></p>
        </div>
      </div>
    </div>


    <div id="footer">
      <h4>프리덤클럽 Corp.</h4>
    </div>

  </div>

</html>

<!--location.html-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<script>
  //프로토콜 : // 도메인 : 
  //assign("주소")
  //href="주소" -새로운 페이지 이동
  //replace("주소")-새로운 페이지 교체

  //hash - (#)앵커 부분을 설정하거나 반환 - 페이지 내에서 이동
  //host - 도메인주소와 포트 https://www.naver.com -> www.naver.com , 80
  //hostname - 도메인주소 https://ww.naver.com -> www.naver.com
  //protocol - 현재 주소의 프로토콜 https://www.naver.com -> https:
  //post - 현재 주소의 포트 https://www.naver.com -> 80
  //pathname - 주소의 경로 https://comic.naver.com/index -> /index
  //orgin - 현재 주소의 프로토콜, 도메인, 포트
  //        https://comic.naver.com/index -> https://comic.naver.com
  // reload() - 현재문서를 다시로드
  // serach - 현재 주소의 쿼리 http://www.a.com/?id=123&name=red -> ?id=123&name=red
  //          함수의 매개변수와 비슷한 역할 - 쿼리 문자열
function test1(){
  location.assign("history.html"); //은행 사이트 처럼  보안중요
}
function test2(){
  location.href("history.html");  
}
function test3(){
  location.replace("history.html");
}
</script>
<style>
  #menu{
    position:flex;
    top:100px; right:50px;
  }
  #sport, #music, #movie, #shopping{
    height: 1500px;
  }
</style>
</head>
<body>
  
  <div id="menu">
    <a href="#sport">스포츠</a>
    <a href="#movie">영화</a>
    <a href="javascript:location.hash=music;">음악</a>
    <a href="#shopping">쇼핑</a>
  </div>

  <div id="sport">스포츠</div>
  <div id="movie">영화</div>
  <div id="music">음악</div>
  <div id="shopping">쇼핑</div>

  <button onclick="test1()"> assign </button>
  <button onclick="test2()"> href </button>
  <button onclick="test3()"> replace </button>


</body>
</html>

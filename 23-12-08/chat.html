<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>chat+201</title>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./static/css/chat.css">
  <script src="./static/javascript/chat.js"></script>
</head>
<body>

  <div id="wrap">
    <div id="chat_input">
      <div clas="chatInput">
        나 : <input type="text" name="writer" id="writer" value="송재영" readonly>
      </div>
      <div class="chatInput">
        내용 : <textarea id="content"></textarea>
      </div>
      <div class="chat_bt">
        <a href="javascript:send()"><i class="bi bi-rocket-takeoff"></i></a>
      </div>
    </div>

    <div id="chat_list_box">
      <ul id="chat_list">
        <li class="chat">
          <div class="write_info">
            <b class="name">관리자</b>
            <span class="date">2023-12-08 16:19:00</span>
          </div>
          <div class="content">채팅문화를 만들어봐요</div>
        </li>
      </ul>
    </div>
  </div>


</body>
</html>

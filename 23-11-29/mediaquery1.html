    /* 미디어 타입 지정
      all - 모든 미디어 장치
      screen - 컴퓨터기기, 모바일기기
      print - 인쇄용 기기
      tv - tv와 같은 장치
      projection - 프로젝터용 기기
      braille - 점자 표시 장치 
      
      조건
      max- , min- ,device-
      max-width 최대너비, min-width 최소너비
      max- max설정값 이하일 경우 조건 충족(참) 되어야 미디어쿼리 실행
      min- min설정값 이상일 경우 조건 충족(참) 되어야 미디어쿼리 실행
      device- device 설정값에 정확하게 맞아 떨어질 경우 참
      (모바일버전부터 제작시 min, pc버전부터 제작시 max)
      orientation : 화면 회전, (값: protrait, landscape)
      aspect-ratio : 화면 비율, aspect-ratio:1 -> 1:1비율
                               aspect-ratio: 16/9 16:9 비율

      미디어 타입과 조건에 모두 충족한 경우
      미디어 타입과 조건 중 하나만 충족한 경우
      @media 미디어타입 연산자(조건){ css 코드 }

      미디어쿼리로 반응형 사이트 제작 시 너비 기준 사이즈
      pc용 - 1024px 이상
      태블릿 - 768~ 1023px
      스마트폰 - 480px 이하
      스마트폰(가로) - 480 ~ 767px
    */

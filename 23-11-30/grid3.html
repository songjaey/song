<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #container1{
      width:900px;
      display:grid;
      grid-template-columns: repeat(4,1fr);
      grid-auto-rows:80px;
      gap:20px;
    }

  .item:nth-child(1){
    grid-row:1/5;
  }
  .item:nth-child(5){
    grid-column:3/5;
    grid-row:2/4;
  }
  .item:nth-child(8){
    grid-column:2/5;
  }

  </style>
</head>
<body>
  <h3>grid 영역 실습 - </h3>
  <div id="container1">
    <div class="item" style="background:red;">1</div>
    <div class="item" style="background:blue;">2</div>
    <div class="item" style="background:orange;">3</div>
    <div class="item" style="background:yellow;">4</div>
    <div class="item" style="background:green;">5</div>
    <div class="item" style="background:blueviolet;">6</div>
    <div class="item" style="background:chartreuse;">7</div>
    <div class="item" style="background:skyblue;">8</div>
  </div>
</body>
</html>
